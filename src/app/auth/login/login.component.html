<section class="login-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input type="email" matInput placeholder="Your Email address" ngModel name="email" email required
             #emailInput="ngModel">
      <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 7 characters">
      <input type="password" matInput placeholder="Enter a password" ngModel name="password" required minlength="7"
             #pwInput="ngModel">
      <mat-hint align="end">{{ pwInput.value?.length }} / 7 </mat-hint>
      <mat-error>Has to be at least 7 characters.</mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
  </form>
</section>
