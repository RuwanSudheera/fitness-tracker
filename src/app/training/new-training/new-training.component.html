<section class="new-training" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex.sm="100%" fxFlex="400px">
    <mat-card-title fxLayoutAlign="center">
      Time to start a workout!
    </mat-card-title>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field>
        <mat-label>Favorite food</mat-label>
        <mat-select placeholder="favorite foods">
          <mat-option value="crunches">
          Crunches
          </mat-option>
          <mat-option value="banana">
            Banana
          </mat-option>
          <mat-option value="hopper">
            Hopper
          </mat-option>

        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button type="submit" mat-button (click)="onStartTraining()">Start</button>
    </mat-card-actions>
  </mat-card>
</section>
